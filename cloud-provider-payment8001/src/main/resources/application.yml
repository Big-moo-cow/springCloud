server:  port: 8001spring:  application:    name: cloud-payment-service  profiles:#    active: prod      active: dev  devtools:     restart:       enabled: true       additional-paths: src/main/java       exclude: templates/**eureka:  client:#    表示自己是否注册进eureka 默认为true    register-with-eureka: true    fetch-registry: true    serviceUrl:      defaultZone:  http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka,http://eureka7003.com:7003/eureka  instance:#    显示服务名称    instance-id: payment8001#    显示ip    prefer-ip-address: truemybatis:  type-aliases-package: com.atguigu.springcloud.entities  mapper-locations: classpath:mapper/*.xml