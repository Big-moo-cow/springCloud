server:  port: 8002spring:  application:    name: cloud-order-service  profiles:#    active: prod      active: dev  devtools:     restart:       enabled: true       additional-paths: src/main/java       exclude: templates/**eureka:  client:    #    表示自己是否注册进eureka 默认为true    register-with-eureka: true    #    false表示自己端就是注册中心 职责是维护服务实例  并不需要去检索服务    fetch-registry: true    serviceUrl:      #      设置与eureka server 交互的地址查询服务和注册服务都需要依赖这个地址      defaultZone:  http://localhost:7001/eurekamybatis:  type-aliases-package: com.atguigu.springcloud.entities  mapper-locations: classpath:mapper/*.xml